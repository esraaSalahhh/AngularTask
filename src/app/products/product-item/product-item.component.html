<div class="item-medium-1">
    <div class="item-medium-1__alert" *ngIf="product.discount">Sale</div>
    <div class="item-medium-1__image image" [style.backgroundImage]="'url('+product.imagesUrls[0]+')'">
        <a (click)="addToCart()" href="#" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a  routerLink="get-product">
        <h4>{{product.data[0].name}}</h4>
        <div class="flex-row">
            <div>
                <del *ngIf="product.discount">${{product.price}}</del>
                <span class="lable">${{product.discount? product.price - product.discount : product.price}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a [routerLink]="['/product','details',product._id]"><i class="far fa-eye"></i></a>
        <a [routerLink]="['/product','edit',product._id]"><i class="fas fa-edit"></i></a>
        <a [routerLink]="['/product','edit',product._id]" [queryParams]="{name:'alaaaa',age:20}"><i class="fas fa-trash-alt"></i></a>
    </div>
</div>
