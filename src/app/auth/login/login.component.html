 <!-- Login -->
 <div class="container">
    <form class="login" #myForm1="ngForm">
        <h4 class="login__header">
            I'M A RETURNING CUSTOMER
        </h4>
        <div class="form-group" [ngClass]="{'invalid':email.invalid && email.touched}">
            <label for="">Username or E-mail Address</label>
            <input #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required [(ngModel)]="person.email" class="form-control" type="text" name="ema" id="">
        </div>
        <div class="form-group login__Password" [ngClass]="{'invalid':passwordd.invalid && passwordd.touched}">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label for="">Password</label>
            <input #passwordd="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required [(ngModel)]="person.password" class="form-control" type="text" name="passw" id="">
        </div>
        <div class="login__remember-me">
            <div class="form-group__checkbox" ><input type="checkbox" name="" id="">
            <span>Remember Me</span>
        </div>
        <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button (click)="onSubmit(myForm1)" href="#" class="btn btn--primary" [disabled]="myForm1.invalid">Login</button>
            </div>
        </div>
        <a routerLink="/register" class="login__register-now">Register Now</a>
    </form>
</div>
