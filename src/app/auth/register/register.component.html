  <!-- Register -->
  <div class="container">
    <form class="login" #myForm2="ngForm">
        <h4 class="login__header">
            Register An Account
        </h4>
        <div class="form-group" [ngClass]="{'invalid':email.invalid && email.touched}">
            <label for="">E-mail Address</label>
            <input #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required [(ngModel)]="person.email" class="form-control" type="text" name="email" id="">
        </div>
        <div class="form-row">
            <div class="form-group" [ngClass]="{'invalid':passwordd.invalid && passwordd.touched}">
                <label for="">Password</label>
                <input #passwordd="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required [(ngModel)]="person.password"  class="form-control" type="text" name="password" id="">
            </div>
            <div class="form-group" [ngClass]="{'invalid':passworddconfirm.invalid && passworddconfirm.touched}">
                <label for="">Re-enter Password</label>
                <input #passworddconfirm="ngModel" [(ngModel)]="person.repeatedPassword" required ngValidateEqual="password" class="form-control" type="text" name="repeatedPassword" id="" >
            </div>
        </div>

        <div class="login__remember-me">
            <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button (click)="onSubmit(myForm2)" href="#" class="btn btn--primary" [disabled]="myForm2.invalid">Register</button>
            </div>
        </div>
        <a href="#" class="login__register-now">You are alredy a member?</a>
    </form>
</div>
